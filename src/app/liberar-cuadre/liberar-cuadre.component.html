<app-menu></app-menu>
<div class="container-fluid main">
  <div class="form-row">
    <h4 class="mt-3">Liberar cuadre de caja</h4>
  </div>
  <br />
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Liberar cuadre</th>
        <th scope="col">Efectivo en caja</th>
        <th scope="col">Remisiones</th>   
        <th scope="col">Total</th>   
      </tr>
    </thead> 
    <tbody>
      <tr *ngFor="let usuario of usuariosList">
        <td>{{usuario.nombre}}</td>
        <td><div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" [checked]="usuario.activacion_id==17" #check id="{{usuario.usuario_id}}"  (change)="selectOrdenOne(usuario,$event)">
          <label class="custom-control-label" for="{{usuario.usuario_id}}">{{usuario.activacion_id==17?'si':'no'}}</label>
        </div></td>
        
        <td></td> 
      </tr>
    </tbody>
  </table>
</div>
