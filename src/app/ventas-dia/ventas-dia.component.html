<div class="container-fluid main">
  <div class="form-row">
     <h4 class="mt-3">Punto de venta DÃ­a</h4>
</div>
<div class="form-row">
    <div class="form-group col-md-2 col-sm-2">Documento: {{document.documento_id}}</div>
    <div class="form-group col-md-2 col-sm-2">Fecha: {{document.fecha_registro | date: 'dd/MM/yyyy'}} </div>
    <div class="form-group col-md-4 col-sm-2">
        <input list="browsers" name="clientePV" #clientePV placeholder="Cliente" class="form-control" id="clientePV"
            (keyup.enter)="enterTecla(clientePV)" (change)="enterTecla(clientePV)" (keydown.esc)="scapeTecla(clientePV)">
        <datalist id="browsers">
            <option *ngFor="let cliente of clientes" value="{{cliente.cliente_id}}|{{cliente.nombre}}|{{cliente.documento}}">{{cliente.nombre}}
                {{cliente.documento}}
            </option>
        </datalist>
    </div>

    <div class="form-group col-md-2 col-sm-2">
        <input name="tipoDocumentoPV" #tipoDocumentoPV placeholder="TIpo Documento" class="form-control" id="tipoDocumentoPV"
            (keyup.F)="enterTecla(tipoDocumentoPV)" (keyup.C)="enterTecla(tipoDocumentoPV)" (keyup.R)="enterTecla(tipoDocumentoPV)"
            (keydown.enter)="enterTecla(tipoDocumentoPV)" (keydown.esc)="scapeTecla(clientePV)">
    </div>
    <div class="form-group col-md-2 col-sm-2">
        <input list="empleados" name="empleadoPV" #empleadoPV placeholder="Empleado" class="form-control" id="empleadoPV"
            (keydown.enter)="enterTecla(empleadoPV)" (change)="enterTecla(empleadoPV)" (keydown.esc)="scapeTecla(clientePV)">
        <datalist id="empleados">
            <option value="prueba">prueba</option>
            <option value="prueba2">prueba2</option>
        </datalist>
    </div>
</div>
<hr />
