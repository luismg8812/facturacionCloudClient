<app-menu></app-menu>
<div class="container-fluid main">
  <div class="form-row">
    <h4 class="mt-3">Control de Inventario</h4>
  </div>
  <br />

  <div class="form-row">
    <button type="button" class="btn btn-primary ml-2" >Exportar </button>
    <br />
    <table class="table table-hover" id="tblData" #tblData>
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Inicial</th>
          <th scope="col">Entrada</th>
          <th scope="col">Salida</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let control of controInventarioList">
          <td>{{control.nombre}}</td>
          <td>{{control.inicial}}</td>
          <td>{{control.entrada}}</td>
          <td>{{control.venta}}</td>
          <td>{{(control.inicial-control.venta+control.entrada)}}</td>
        </tr>
      </tbody>
    </table>

    <div class="col col-ms-1">
      <a href="#" name="downloadZipLink" #downloadZipLink id="downloadZipLink" download>
      </a>
    </div>
  </div>
</div>
