<app-menu></app-menu>
<div class="container-fluid main">
  <div class="form-row">
    <h4 class="mt-3">Reporte de terceros</h4>
  </div>
  <br />
  <div class="form-row">
    <div class="form-group col-md-4 ">
      Fecha Inicial
      <input class="form-control" type="date" [value]="2020-12-31" id="fechaIni" #fechaIni>
    </div>
    <div class="form-group col-md-4 ">
      Fecha Final
      <input class="form-control" type="date" value="2020-12-31" id="fechaFin" #fechaFin>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4 ">
      Monto desde
      <input class="form-control" type="number"  id="montoDesde" #montoDesde>
    </div>
    <div class="form-group col-md-4 ">
      Monto hasta
      <input class="form-control" type="number"  id="montoHasta" #montoHasta>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4 ">
      Tipo tercero
      <select id="empresa" name="empresa" #empresa class="form-control">
        <option  value="1"> Cliente</option>
        <option  value="1"> Proveedor</option>
      </select>
    </div>
    <div class="form-group col-md-4 ">
      Tipo de documento
      <select id="tipoDocumento" name="tipoDocumento" #tipoDocumento placeholder="" class="form-control">
        <option value="">Seleccione</option>
        <option *ngFor="let tipo of tiposDocumento" [value]="tipo.tipo_documento_id">
          {{tipo.nombre}}
        </option>
      </select>
    </div>
  </div>
</div>
