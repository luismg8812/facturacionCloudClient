  </div>
  <div class="form-row">
      <div class="form-group col-md-6">    
        <select class="form-control " [(ngModel)]="usuarioBuscar.rol" >
          <option value="">Lista de roles</option>
          <option *ngFor="let rol of rolList" value="{{rol.rolId}}">{{rol.nombre}}</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <input class="form-control" id="identificacionUsuarioBusqueda" [(ngModel)]="usuarioBuscar.identificacion" placeholder="IdentificaciÃ³n">
