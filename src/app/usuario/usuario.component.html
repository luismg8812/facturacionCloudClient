<app-menu></app-menu>
<div class="container-fluid main">
  <div class="form-row ">
    <h3 class="mt-3">Usuarios del sistema</h3>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input class="form-control" id="nombreUsuarioBusqueda" [(ngModel)]="usuarioBuscar.nombre" placeholder="Nombre"
        name="nombreUsuarioBusqueda" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group col-md-6">
      <input class="form-control" id="mailUsuarioBusqueda" [(ngModel)]="usuarioBuscar.correo" placeholder="Mail">
    </div>  
  </div>
  <div class="form-row">
      <div class="form-group col-md-6">    
        <select class="form-control " [(ngModel)]="usuarioBuscar.identificacion" >
          <option value="">Lista de roles</option>
          <option *ngFor="let rol of rolList" value="{{rol.rolId}}">{{rol.nombre}}</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <input class="form-control" id="identificacionUsuarioBusqueda" [(ngModel)]="usuarioBuscar.identificacion" placeholder="IdentificaciÃ³n">
      </div>
    </div>
    <button type="submit" class="btn btn-primary mr-1" (click)="buscarUsuarios()">Buscar</button>
  <button type="button" (click)="limpiar()" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Crear
  </button>
  <div class="mt-2"></div>
  <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Opciones</th>
          <th scope="col">Nombre</th>
          <th scope="col">Roles</th>
          <th scope="col">Correo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of usuarioList">
          <th scope="row">
            <button type="button" (click)="EditarUsuarios(user)" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#exampleModal">
              Editar
            </button>
            <button type="button" (click)="opcionesPorUsuario(user)" class="btn  btn-secondary btn-sm" data-toggle="modal" data-target="#exampleModal2">
              Opciones
            </button>
          </th>
  
          <td>{{user.nombre}}</td>
          <td>{{nameRol(user.usuario_id)}}</td>
          <td>{{user.correo}}</td>
        </tr>
      </tbody>
    </table>
</div>
