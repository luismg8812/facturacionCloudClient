<app-menu></app-menu>
<div class="container-fluid main">
  <div class="form-row">
    <h4 class="mt-3">Gesti贸n de Empleados</h4>
  </div>

  <br />
  <div class="form-row">
    <div class="form-group col-md-6">
      <input class="form-control" id="nombreBuscar" placeholder="Nombres">
    </div>
    <div class="form-group col-md-6">
      <input class="form-control" id="apellidoBuscar" placeholder="Apellidos">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input class="form-control" id="identificacionBuscar" placeholder="Identificaci贸n">
    </div>
    <div class="form-group col-md-6">
      estado.. list
    </div>
  </div>
  <button type="submit" class="btn btn-primary mr-1" (click)="buscar()">Buscar</button>
  <button type="button" (click)="limpiar()" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Crear
  </button>
  <table class="table table-hover mt-2">
    <thead>
      <tr>
        <th scope="col">Opciones</th>
        <th scope="col">Nombres</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Identificaci贸n</th>
        <th scope="col">Telefono</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of empleados">
        <th scope="row">
          <button type="button" (click)="editarEmpleado(user)" class="btn btn-secondary btn-sm" data-toggle="modal"
            data-target="#exampleModal">
            Editar
          </button>
        
        </th>

        <td>{{user.nombre}}</td>
        <td>{{user.apellido}}</td>
        <td>{{user.identificacion}}</td>
        <td>{{user.telefono}}</td>
      </tr>
    </tbody>
  </table>

   <!-- Modal Crear Usuario-->
   <div class="modal fade" id="exampleModal"   tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crear Empleado</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-row">
            <div class="form-group col-md-4 col-lg-6">
             <input class="form-control" id="nombresCrear" [(ngModel)]="empleadoCrear.nombre" placeholder="* Nombre" name="nombresCrear">
            </div>
            <div class="form-group col-md-4 col-lg-6">
                <input class="form-control" id="apellidosCrear" [(ngModel)]="empleadoCrear.apellido" placeholder="* Apellido">
              </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4 col-lg-6">
             <input class="form-control" id="identificacionCrear" [(ngModel)]="empleadoCrear.identificacion" placeholder="* Identificaci贸n" name="identificacionCrear">
            </div>
            <div class="form-group col-md-4 col-lg-6">
                <input class="form-control" id="telefono" [(ngModel)]="empleadoCrear.telefono" placeholder="* Telefono">
              </div>
          </div>
         
        
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="estadoUsuarioCrear" [(ngModel)]="empleadoCrear.estado">
              <label class="form-check-label" for="estadoUsuarioCrear">
                *Estado
              </label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="crearEmpleado()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</div>
